{% extends "layout.html" %}
{% block body %}
<form method="post" action="/">
	Let's find out!<br/>
	<input type="text" 
		onblur="if (this.value=='') this.value=this.defaultValue" 
		onclick="if (this.defaultValue==this.value) this.value=''" 
		value="Enter a Steam ID" 
		name="steamid" />
	<input type="submit" value="Go!"/>
</form>
{% endblock %}
